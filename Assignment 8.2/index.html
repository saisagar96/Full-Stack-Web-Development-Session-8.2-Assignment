        <script>
            function prepareFood(Tableno, items, Finishedpreparation) { // Creating a function which takes 3 parameters
                console.log("preparing food for items -" ,  items);// Calling the output in the console
            }
            function Finishedpreparation() {
                console.log("Food preperation finished");
            }
            function serveFood(Tableno, items) {

            }     
            // Creating a variable for storing the values of array
